<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;500;800&display=swap" rel="stylesheet">

<!--  I use icons from Fontawesome instead of images(.svg) because it's can change icons color-->
  <script src="https://kit.fontawesome.com/8339883ba8.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>

</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>

  <h3>
    The winner is first to 5 points.
  </h3>

  <h2>
    <span>PLAYER</span>
    <span class="score" id="player-score">0</span>
    <span>vs</span>
    <span class="score" id="computer-score">0</span>
    <span>COMPUTER</span>
  </h2>

  <div class="battlefield">
    <i class="fas fa-hand-rock" id="player-hand"></i>
    <i class="fas fa-hand-rock" id="computer-hand"></i>
  </div>

  <div class="choose">
    <button id="rock">
      <i class="fas fa-hand-rock"></i>
    </button>
    <button id="paper">
      <i class="fas fa-hand-paper"></i>
    </button>
    <button id="scissors">
      <i class="fas fa-hand-scissors"></i>
    </button>
  </div>

  <div class="modal">
    <div class="main">
      <div class="text">You won!</div>
      <button>Play Again</button>
    </div>
  </div>

</body>

</html>
